name: Build Specific Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: '指定版本 tag (如 v1.0.0) 或 commit hash，留空使用最新 main'
        required: false
        default: ''
        type: string

jobs:
  build-original:
    name: Build Original (My Sign)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.version || 'main' }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Original APK
        working-directory: manager
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/key.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "${{ secrets.KEYSTORE }}" | base64 -d > $KEYSTORE_FILE
          ./gradlew assembleRelease
          
          # 复制 APK 到根目录
          cp app/build/outputs/apk/release/*.apk ${{ github.workspace }}/SukiSU-Original.apk

      - name: Upload Original APK
        uses: actions/upload-artifact@v4
        with:
          name: SukiSU-Original-MySign
          path: SukiSU-Original.apk

  build-modified:
    name: Build Modified (S789)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.version || 'main' }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Modify Package Name and UI
        run: |
          # 1. 修改包名 (applicationId)
          sed -i '/namespace = "com.sukisu.ultra"/a\    defaultConfig {\n        applicationId = "com.sukisu.s789"\n    }' manager/app/build.gradle.kts
          
          # 2. 修改应用名为 S789
          sed -i 's/<string name="app_name">SukiSU Ultra<\/string>/<string name="app_name">S789<\/string>/' manager/app/src/main/res/values/strings.xml
          
          # 3. 修改首页左上角标题 (HomeScreen 中的 app_name 引用改为硬编码)
          find manager/app/src/main/java -name "*.kt" -exec grep -l "SukiSU Ultra" {} \; | while read f; do
            sed -i 's/SukiSU Ultra/刷机做环境找微信S78910JQKKKAA/g' "$f"
          done
          
          # 4. 修改底部导航栏 - 只显示 Home 和 SuperUser
          sed -i 's/BottomBarDestination.entries.forEach/BottomBarDestination.entries.filter { it == BottomBarDestination.Home || it == BottomBarDestination.SuperUser }.forEach/' manager/app/src/main/java/com/sukisu/ultra/ui/activity/component/BottomBar.kt
          
          # 5. 修改简洁模式默认值
          find manager/app/src/main/java -name "*.kt" -exec grep -l "is_simple_mode" {} \; | while read f; do
            sed -i 's/getBoolean("is_simple_mode", false)/getBoolean("is_simple_mode", true)/' "$f"
          done
          
          # 6. 修改检测更新默认值
          find manager/app/src/main/java -name "*.kt" -exec grep -l "check_update" {} \; | while read f; do
            sed -i 's/getBoolean("check_update", true)/getBoolean("check_update", false)/' "$f"
          done
          
          # 7. 修改状态标签
          find manager/app/src/main/java -name "*.kt" -exec grep -l '"LKM"' {} \; | while read f; do
            sed -i 's/"LKM"/"姜太公钓瑜"/g' "$f"
          done
          find manager/app/src/main/java -name "*.kt" -exec grep -l '"Built-in"' {} \; | while read f; do
            sed -i 's/"Built-in"/"姜太公钓瑜"/g' "$f"
          done
          
          echo "Modifications applied"

      - name: Build Modified APK
        working-directory: manager
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/key.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "${{ secrets.KEYSTORE }}" | base64 -d > $KEYSTORE_FILE
          ./gradlew assembleRelease
          
          # 复制 APK 到根目录
          cp app/build/outputs/apk/release/*.apk ${{ github.workspace }}/SukiSU-S789.apk

      - name: Extract Cert Info
        run: |
          python3 << 'EOF'
          import struct, hashlib
          apk = "SukiSU-S789.apk"
          with open(apk, 'rb') as f:
              f.seek(-22, 2)
              eocd = f.read(22)
              cd_offset = struct.unpack('<I', eocd[16:20])[0]
              f.seek(cd_offset - 24)
              block_size = struct.unpack('<Q', f.read(8))[0]
              f.seek(cd_offset - block_size - 8 + 8)
              while True:
                  pair_size = struct.unpack('<Q', f.read(8))[0]
                  pair_id = struct.unpack('<I', f.read(4))[0]
                  if pair_id == 0x7109871a:
                      data = f.read(pair_size - 4)
                      off = 4
                      off += struct.unpack('<I', data[off:off+4])[0] + 4
                      off += struct.unpack('<I', data[off:off+4])[0] + 4
                      cert_size = struct.unpack('<I', data[off:off+4])[0]
                      cert = data[off+4:off+4+cert_size]
                      sha = hashlib.sha256(cert).hexdigest()
                      with open("cert_info.txt", "w") as out:
                          out.write(f"Package: com.sukisu.s789\n")
                          out.write(f"Size: {cert_size}\n")
                          out.write(f"SHA256: {sha}\n")
                          out.write(f"Command: su -c \"echo '{cert_size}:{sha}' > /data/adb/ksu/dynamic_manager\"\n")
                      print(f"Cert: {cert_size}:{sha}")
                      break
                  f.seek(pair_size - 4, 1)
          EOF

      - name: Upload Modified APK
        uses: actions/upload-artifact@v4
        with:
          name: SukiSU-S789-Modified
          path: |
            SukiSU-S789.apk
            cert_info.txt
