name: Build Both APKs (Same Cert)

on:
  workflow_dispatch:
    inputs:
      version:
        description: '指定版本 tag 或 commit (留空用最新)'
        required: false
        default: ''
        type: string

jobs:
  build-both:
    name: Build Original + S789
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.version || 'main' }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Prepare Keystore
        run: |
          echo "${{ secrets.KEYSTORE }}" | base64 -d > ${{ github.workspace }}/key.jks

      - name: Build Original APK
        working-directory: manager
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/key.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease
          cp app/build/outputs/apk/release/*.apk ${{ github.workspace }}/SukiSU-Original.apk
          ./gradlew clean

      - name: Apply S789 Modifications
        run: |
          echo "=== 1. 修改包名为 com.susu.s789 ==="
          sed -i '/namespace = "com.sukisu.ultra"/a\    defaultConfig {\n        applicationId = "com.susu.s789"\n    }' manager/app/build.gradle.kts
          
          echo "=== 2. 修改应用名为 S789 ==="
          sed -i 's/<string name="app_name">SukiSU Ultra<\/string>/<string name="app_name">S789<\/string>/' manager/app/src/main/res/values/strings.xml
          
          echo "=== 3. 修改首页左上角标题 ==="
          sed -i 's/text = stringResource(R.string.app_name)/text = "刷机做环境找微信S78910JQKKKAA"/' manager/app/src/main/java/com/sukisu/ultra/ui/screen/Home.kt
          
          echo "=== 4. 修改底部导航栏 ==="
          sed -i 's/BottomBarDestination.entries.forEach/BottomBarDestination.entries.filter { it == BottomBarDestination.Home || it == BottomBarDestination.SuperUser }.forEach/' manager/app/src/main/java/com/sukisu/ultra/ui/activity/component/BottomBar.kt
          
          echo "=== 5. 简洁模式默认开启 ==="
          find manager/app/src/main/java -name "*.kt" -exec grep -l "is_simple_mode" {} \; | while read f; do
            sed -i 's/getBoolean("is_simple_mode", false)/getBoolean("is_simple_mode", true)/g' "$f"
          done
          
          echo "=== 6. 检测更新默认关闭 ==="
          find manager/app/src/main/java -name "*.kt" -exec grep -l "check_update" {} \; | while read f; do
            sed -i 's/getBoolean("check_update", true)/getBoolean("check_update", false)/g' "$f"
          done
          
          echo "=== 7. 修改状态标签 ==="
          find manager/app/src/main/java -name "*.kt" -exec grep -l '"LKM"' {} \; | while read f; do
            sed -i 's/"LKM"/"姜太公钓瑜"/g' "$f"
          done
          find manager/app/src/main/java -name "*.kt" -exec grep -l '"Built-in"' {} \; | while read f; do
            sed -i 's/"Built-in"/"姜太公钓瑜"/g' "$f"
          done
          
          echo "=== 验证修改 ==="
          grep "app_name" manager/app/src/main/res/values/strings.xml
          grep "刷机做环境找微信" manager/app/src/main/java/com/sukisu/ultra/ui/screen/Home.kt || true

      - name: Build S789 APK
        working-directory: manager
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/key.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease
          cp app/build/outputs/apk/release/*.apk ${{ github.workspace }}/SukiSU-S789.apk

      - name: Extract Cert Info
        run: |
          python3 << 'PYEOF'
          import struct, hashlib
          
          def get_cert(apk):
              with open(apk, 'rb') as f:
                  f.seek(-22, 2)
                  eocd = f.read(22)
                  cd_offset = struct.unpack('<I', eocd[16:20])[0]
                  f.seek(cd_offset - 16)
                  if f.read(16) != b'APK Sig Block 42':
                      return None, None
                  f.seek(cd_offset - 24)
                  block_size = struct.unpack('<Q', f.read(8))[0]
                  f.seek(cd_offset - block_size - 8 + 8)
                  remaining = block_size - 24
                  while remaining > 0:
                      pair_size = struct.unpack('<Q', f.read(8))[0]
                      pair_id = struct.unpack('<I', f.read(4))[0]
                      if pair_id == 0x7109871a:
                          data = f.read(pair_size - 4)
                          off = 4
                          off += struct.unpack('<I', data[off:off+4])[0] + 4
                          off += struct.unpack('<I', data[off:off+4])[0] + 4
                          cert_size = struct.unpack('<I', data[off:off+4])[0]
                          cert = data[off+4:off+4+cert_size]
                          return cert_size, hashlib.sha256(cert).hexdigest()
                      f.seek(pair_size - 4, 1)
                      remaining -= 8 + pair_size
              return None, None
          
          with open("cert_info.txt", "w") as out:
              for apk in ["SukiSU-Original.apk", "SukiSU-S789.apk"]:
                  size, sha = get_cert(apk)
                  if size:
                      out.write(f"{apk}:\n  Size: {size}\n  SHA256: {sha}\n")
                      out.write(f"  Command: su -c \"echo '{size}:{sha}' > /data/adb/ksu/dynamic_manager\"\n\n")
                      print(f"{apk}: {size}:{sha[:16]}...")
          PYEOF
          cat cert_info.txt

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: SukiSU-Both-APKs
          path: |
            SukiSU-Original.apk
            SukiSU-S789.apk
            cert_info.txt
