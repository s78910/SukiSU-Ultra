name: Build S789 Custom

on:
  workflow_dispatch:
  push:
    branches: [ "custom-package" ]
    paths:
      - '.github/workflows/build-s789-custom.yml'
      - 'manager/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout custom-package
        uses: actions/checkout@v4
        with:
          ref: custom-package
          fetch-depth: 1

      - name: Verify customizations
        run: |
          echo "检查自定义修改..."
          echo "应用名:"
          grep -r "S789" manager/app/src/main/AndroidManifest.xml || echo "未找到"
          echo "包名:"
          grep "com.s78910.onlyr" manager/app/build.gradle.kts || echo "未找到"
          echo "简洁模式:"
          grep "is_simple_mode.*true" manager/app/src/main/java/com/sukisu/ultra/ui/viewmodel/HomeViewModel.kt || echo "未找到"

      - name: Download official native libs
        run: |
          echo "下载官方预编译库（跳过 LKM 构建）"
          wget -q "https://github.com/SukiSU-Ultra/SukiSU-Ultra/releases/download/v4.0.0/SukiSU_v4.0.0_40168-release.apk" -O official.apk
          
          unzip -q official.apk 'lib/*' -d official_libs
          
          mkdir -p manager/app/src/main/jniLibs/arm64-v8a
          mkdir -p manager/app/src/main/jniLibs/x86_64
          mkdir -p manager/app/src/main/jniLibs/armeabi-v7a
          
          cp official_libs/lib/arm64-v8a/* manager/app/src/main/jniLibs/arm64-v8a/
          cp official_libs/lib/x86_64/* manager/app/src/main/jniLibs/x86_64/
          cp official_libs/lib/armeabi-v7a/* manager/app/src/main/jniLibs/armeabi-v7a/
          
          echo "验证复制的库:"
          ls -lh manager/app/src/main/jniLibs/*/*.so

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Configure custom signing
        working-directory: ./manager
        run: |
          if [ -z "${{ secrets.KEYSTORE }}" ]; then
            echo "错误：未配置签名密钥"
            exit 1
          fi
          
          echo "${{ secrets.KEYSTORE }}" | base64 -d > key.jks
          ls -lh key.jks
          
          cat >> gradle.properties << EOF
          KEYSTORE_FILE=key.jks
          KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
          EOF
          
          echo "✓ 自定义签名已配置"

      - name: Build S789 custom Manager
        working-directory: ./manager
        run: |
          echo "═══════════════════════════════════════"
          echo "构建 S789 自定义 Manager"
          echo "包含修改："
          echo "  ✓ 应用名：S789"
          echo "  ✓ 包名：com.s78910.onlyr"
          echo "  ✓ 简洁模式默认开启"
          echo "  ✓ 只显示 Home 和 SuperUser"
          echo "═══════════════════════════════════════"
          
          # 清理并构建
          ./gradlew clean
          ./gradlew assembleRelease --no-daemon --stacktrace --info 2>&1 | tail -n 300
          
          echo "构建完成，检查输出:"
          ls -lh app/build/outputs/apk/release/ || echo "未找到 APK 输出目录"

      - name: Verify build output
        run: |
          if [ -d "manager/app/build/outputs/apk/release" ]; then
            echo "APK 输出目录存在"
            find manager/app/build/outputs/apk/release -name "*.apk" -exec ls -lh {} \;
            
            APK_COUNT=$(find manager/app/build/outputs/apk/release -name "*.apk" | wc -l)
            if [ "$APK_COUNT" -eq 0 ]; then
              echo "错误：未生成 APK 文件"
              echo "检查构建输出:"
              ls -R manager/app/build/outputs/
              exit 1
            fi
          else
            echo "错误：APK 输出目录不存在"
            exit 1
          fi

      - name: Extract certificate
        run: |
          pip3 install cryptography
          
          APK=$(find manager/app/build/outputs/apk/release -name "*.apk" | head -1)
          echo "分析 APK: $APK"
          
          python3 << 'PYEOF'
          import sys, zipfile, hashlib, os
          from cryptography import x509
          from cryptography.hazmat.backends import default_backend
          
          apk_dir = "manager/app/build/outputs/apk/release/"
          apk_files = [f for f in os.listdir(apk_dir) if f.endswith('.apk')]
          
          if not apk_files:
              print("错误：未找到 APK")
              sys.exit(1)
          
          apk_path = os.path.join(apk_dir, apk_files[0])
          print(f"APK: {apk_files[0]}")
          
          with zipfile.ZipFile(apk_path, 'r') as apk:
              for name in apk.namelist():
                  if name.startswith('META-INF/') and name.endswith(('.RSA', '.DSA', '.EC')):
                      cert_data = apk.read(name)
                      cert = x509.load_der_x509_certificate(cert_data, default_backend())
                      cert_bytes = cert.public_bytes(encoding=x509.Encoding.DER)
                      sha256 = hashlib.sha256(cert_bytes).hexdigest()
                      size = len(cert_bytes)
                      
                      print(f"\n{'='*60}")
                      print("S789 自定义签名证书")
                      print(f"{'='*60}")
                      print(f"证书大小: {size} (0x{size:x})")
                      print(f"SHA256: {sha256}")
                      print(f"{'='*60}\n")
                      
                      info = f"S789 Manager 自定义版\n"
                      info += f"{'='*60}\n"
                      info += f"应用名: S789\n"
                      info += f"包名: com.s78910.onlyr\n"
                      info += f"证书大小: {size} (0x{size:x})\n"
                      info += f"SHA256: {sha256}\n\n"
                      info += f"内核配置:\n"
                      info += f'su -c "echo \'{size}:{sha256}\' > /data/adb/ksu/dynamic_manager"\n'
                      
                      with open("signature_info.txt", "w") as f:
                          f.write(info)
                      
                      sys.exit(0)
          
          print("错误：未找到证书")
          sys.exit(1)
          PYEOF

      - name: Upload S789 custom APK
        uses: actions/upload-artifact@v4
        with:
          name: S789-Manager-Custom
          path: manager/app/build/outputs/apk/release/*.apk
          if-no-files-found: error

      - name: Upload signature info
        uses: actions/upload-artifact@v4
        with:
          name: S789-Signature-Info
          path: signature_info.txt
          if-no-files-found: error
