name: Simple Build Test

on:
  push:
    paths:
      - '.github/workflows/simple-build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Download official APK and extract libs
        run: |
          cd manager
          # Download official release APK
          wget -q "https://github.com/SukiSU-Ultra/SukiSU-Ultra/releases/download/v4.0.0/SukiSU_v4.0.0_40168-release.apk" -O official.apk
          # Extract native libs
          unzip -o official.apk -d extracted
          mkdir -p app/src/main/jniLibs/arm64-v8a
          mkdir -p app/src/main/jniLibs/x86_64
          mkdir -p app/src/main/jniLibs/armeabi-v7a
          cp -f extracted/lib/arm64-v8a/*.so app/src/main/jniLibs/arm64-v8a/
          cp -f extracted/lib/x86_64/*.so app/src/main/jniLibs/x86_64/
          cp -f extracted/lib/armeabi-v7a/*.so app/src/main/jniLibs/armeabi-v7a/
          ls -la app/src/main/jniLibs/*/
          rm -rf official.apk extracted

      - name: Write key
        working-directory: ./manager
        run: |
          if [ ! -z "${{ secrets.KEYSTORE }}" ]; then
            {
              echo KEYSTORE_PASSWORD='${{ secrets.KEYSTORE_PASSWORD }}'
              echo KEY_ALIAS='${{ secrets.KEY_ALIAS }}'
              echo KEY_PASSWORD='${{ secrets.KEY_PASSWORD }}'
              echo KEYSTORE_FILE='key.jks'
            } >> gradle.properties
            echo "${{ secrets.KEYSTORE }}" | base64 -d > key.jks
            echo "Custom signing configured"
          else
            echo "No signing key, using debug"
          fi

      - name: Build release APK
        working-directory: ./manager
        run: ./gradlew clean assembleRelease --stacktrace 2>&1 | tail -300

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Manager-simple-${{ github.ref_name }}
          path: manager/app/build/outputs/apk/release/*.apk
