name: Build Custom Manager

on:
  workflow_dispatch:
    inputs:
      app_title:
        description: '应用内标题'
        required: false
        default: '姜太公钓瑜'
      create_custom_package_branch:
        description: '创建改包名分支'
        type: boolean
        default: false
      custom_package_name:
        description: '自定义包名（仅在改包名分支有效）'
        required: false
        default: 'com.s78910.onlyr'

jobs:
  build-lkm:
    uses: ./.github/workflows/build-lkm.yml
    secrets: inherit

  build-user_scanner:
    needs: build-lkm
    strategy:
      matrix:
        include:
          - target: All-linux-android
            os: ubuntu-latest
    uses: ./.github/workflows/user_scanner.yml
    with:
      target: ${{ matrix.target }}
      os: ${{ matrix.os }}

  build-ksud:
    needs: build-lkm
    strategy:
      matrix:
        include:
          - target: aarch64-linux-android
            os: ubuntu-latest
          - target: x86_64-linux-android
            os: ubuntu-latest
          - target: armv7-linux-androideabi
            os: ubuntu-latest
    uses: ./.github/workflows/ksud.yml
    with:
      target: ${{ matrix.target }}
      os: ${{ matrix.os }}

  build-custom-manager:
    needs: build-ksud
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./manager

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Apply custom title
        run: |
          # 修改 TopBar 标题为自定义标题
          sed -i 's/text = stringResource(R.string.app_name)/text = "${{ github.event.inputs.app_title }}"/g' app/src/main/java/com/sukisu/ultra/ui/screen/Home.kt
          echo "Applied custom title: ${{ github.event.inputs.app_title }}"

      - name: Write key
        run: |
          if [ ! -z "${{ secrets.KEYSTORE }}" ]; then
            {
              echo KEYSTORE_PASSWORD='${{ secrets.KEYSTORE_PASSWORD }}'
              echo KEY_ALIAS='${{ secrets.KEY_ALIAS }}'
              echo KEY_PASSWORD='${{ secrets.KEY_PASSWORD }}'
              echo KEYSTORE_FILE='key.jks'
            } >> gradle.properties
            echo "${{ secrets.KEYSTORE }}" | base64 -d > key.jks
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Download all userscanner artifacts
        uses: actions/download-artifact@v4
        with:
          name: userscanner-all-linux-android
          path: .

      - name: Download arm64 ksud
        uses: actions/download-artifact@v4
        with:
          name: ksud-aarch64-linux-android
          path: .

      - name: Download x86_64 ksud
        uses: actions/download-artifact@v4
        with:
          name: ksud-x86_64-linux-android
          path: .

      - name: Download arm ksud
        uses: actions/download-artifact@v4
        with:
          name: ksud-armv7-linux-androideabi
          path: .

      - name: Copy ksud to app jniLibs
        run: |
          mkdir -p app/src/main/jniLibs/arm64-v8a
          mkdir -p app/src/main/jniLibs/x86_64
          mkdir -p app/src/main/jniLibs/armeabi-v7a
          cp -f ../aarch64-linux-android/release/ksud ../manager/app/src/main/jniLibs/arm64-v8a/libksud.so
          cp -f ../x86_64-linux-android/release/ksud ../manager/app/src/main/jniLibs/x86_64/libksud.so
          cp -f ../armv7-linux-androideabi/release/ksud ../manager/app/src/main/jniLibs/armeabi-v7a/libksud.so

      - name: Copy user_scanner to app jniLibs
        run: |
          mkdir -p app/src/main/jniLibs/arm64-v8a
          mkdir -p app/src/main/jniLibs/x86_64
          mkdir -p app/src/main/jniLibs/armeabi-v7a
          cp -f ../arm64-v8a/uid_scanner ../manager/app/src/main/jniLibs/arm64-v8a/libuid_scanner.so
          cp -f ../x86_64/uid_scanner ../manager/app/src/main/jniLibs/x86_64/libuid_scanner.so
          cp -f ../armeabi-v7a/uid_scanner ../manager/app/src/main/jniLibs/armeabi-v7a/libuid_scanner.so

      - name: Build with Gradle
        run: ./gradlew clean assembleRelease

      - name: Upload Custom Manager APK
        uses: actions/upload-artifact@v4
        with:
          name: Custom-Manager-S789
          path: manager/app/build/outputs/apk/release/*.apk

  # 创建改包名分支并编译
  create-custom-package-branch:
    needs: build-custom-manager
    if: ${{ github.event.inputs.create_custom_package_branch == 'true' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create custom-package branch
        run: |
          git checkout -b custom-package || git checkout custom-package
          
          # 修改包名
          PACKAGE_NAME="${{ github.event.inputs.custom_package_name }}"
          
          # 修改 build.gradle.kts 中的 namespace
          sed -i "s/namespace = \"com.sukisu.ultra\"/namespace = \"$PACKAGE_NAME\"/g" manager/app/build.gradle.kts
          
          # 修改 TopBar 标题
          sed -i 's/text = stringResource(R.string.app_name)/text = "${{ github.event.inputs.app_title }}"/g' manager/app/src/main/java/com/sukisu/ultra/ui/screen/Home.kt
          
          # 提交修改
          git add .
          git commit -m "feat: 修改包名为 $PACKAGE_NAME" || echo "No changes to commit"
          git push origin custom-package --force
          
          echo "Custom package branch created with package name: $PACKAGE_NAME"
