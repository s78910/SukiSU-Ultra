name: Build Custom Manager

on:
  push:
    branches: [ "main", "custom-package" ]
    paths:
      - '.github/workflows/build-custom-manager.yml'
      - 'manager/**'
  workflow_dispatch:
    inputs:
      app_title:
        description: '应用内标题'
        required: false
        default: '姜太公钓瑜'

jobs:
  build-lkm:
    uses: ./.github/workflows/build-lkm.yml
    secrets: inherit

  build-user_scanner:
    needs: build-lkm
    strategy:
      matrix:
        include:
          - target: All-linux-android
            os: ubuntu-latest
    uses: ./.github/workflows/user_scanner.yml
    with:
      target: ${{ matrix.target }}
      os: ${{ matrix.os }}

  build-ksud:
    needs: build-lkm
    strategy:
      matrix:
        include:
          - target: aarch64-linux-android
            os: ubuntu-latest
          - target: x86_64-linux-android
            os: ubuntu-latest
          - target: armv7-linux-androideabi
            os: ubuntu-latest
    uses: ./.github/workflows/ksud.yml
    with:
      target: ${{ matrix.target }}
      os: ${{ matrix.os }}

  build-custom-manager:
    needs: build-ksud
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./manager

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine title
        id: title
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "APP_TITLE=${{ github.event.inputs.app_title }}" >> $GITHUB_OUTPUT
          else
            echo "APP_TITLE=姜太公钓瑜" >> $GITHUB_OUTPUT
          fi

      - name: Apply custom title
        run: |
          # 修改 TopBar 标题为自定义标题
          sed -i 's/text = stringResource(R.string.app_name)/text = "${{ steps.title.outputs.APP_TITLE }}"/g' app/src/main/java/com/sukisu/ultra/ui/screen/Home.kt
          echo "Applied custom title: ${{ steps.title.outputs.APP_TITLE }}"

      - name: Write key
        run: |
          if [ ! -z "${{ secrets.KEYSTORE }}" ]; then
            {
              echo KEYSTORE_PASSWORD='${{ secrets.KEYSTORE_PASSWORD }}'
              echo KEY_ALIAS='${{ secrets.KEY_ALIAS }}'
              echo KEY_PASSWORD='${{ secrets.KEY_PASSWORD }}'
              echo KEYSTORE_FILE='key.jks'
            } >> gradle.properties
            echo "${{ secrets.KEYSTORE }}" | base64 -d > key.jks
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Download all userscanner artifacts
        uses: actions/download-artifact@v4
        with:
          name: userscanner-all-linux-android
          path: .

      - name: Download arm64 ksud
        uses: actions/download-artifact@v4
        with:
          name: ksud-aarch64-linux-android
          path: .

      - name: Download x86_64 ksud
        uses: actions/download-artifact@v4
        with:
          name: ksud-x86_64-linux-android
          path: .

      - name: Download arm ksud
        uses: actions/download-artifact@v4
        with:
          name: ksud-armv7-linux-androideabi
          path: .

      - name: Copy ksud to app jniLibs
        run: |
          mkdir -p app/src/main/jniLibs/arm64-v8a
          mkdir -p app/src/main/jniLibs/x86_64
          mkdir -p app/src/main/jniLibs/armeabi-v7a
          cp -f ../aarch64-linux-android/release/ksud ../manager/app/src/main/jniLibs/arm64-v8a/libksud.so
          cp -f ../x86_64-linux-android/release/ksud ../manager/app/src/main/jniLibs/x86_64/libksud.so
          cp -f ../armv7-linux-androideabi/release/ksud ../manager/app/src/main/jniLibs/armeabi-v7a/libksud.so

      - name: Copy user_scanner to app jniLibs
        run: |
          mkdir -p app/src/main/jniLibs/arm64-v8a
          mkdir -p app/src/main/jniLibs/x86_64
          mkdir -p app/src/main/jniLibs/armeabi-v7a
          cp -f ../arm64-v8a/uid_scanner ../manager/app/src/main/jniLibs/arm64-v8a/libuid_scanner.so
          cp -f ../x86_64/uid_scanner ../manager/app/src/main/jniLibs/x86_64/libuid_scanner.so
          cp -f ../armeabi-v7a/uid_scanner ../manager/app/src/main/jniLibs/armeabi-v7a/libuid_scanner.so

      - name: Build with Gradle
        run: ./gradlew clean assembleRelease

      - name: Determine artifact name
        id: artifact_name
        run: |
          if [ "${{ github.ref_name }}" == "custom-package" ]; then
            echo "NAME=Custom-Manager-S789-CustomPackage" >> $GITHUB_OUTPUT
          else
            echo "NAME=Custom-Manager-S789" >> $GITHUB_OUTPUT
          fi

      - name: Upload Custom Manager APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact_name.outputs.NAME }}
          path: manager/app/build/outputs/apk/release/*.apk
