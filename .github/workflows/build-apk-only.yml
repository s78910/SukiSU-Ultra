name: Build APK Only (Fast)

on:
  push:
    branches: [ "main", "custom-package" ]
    paths:
      - '.github/workflows/build-apk-only.yml'
      - 'manager/.build-apk-trigger'
  workflow_dispatch:

jobs:
  build-ksud:
    strategy:
      matrix:
        include:
          - target: aarch64-linux-android
            os: ubuntu-latest
          - target: x86_64-linux-android
            os: ubuntu-latest
          - target: armv7-linux-androideabi
            os: ubuntu-latest
    uses: ./.github/workflows/ksud.yml
    with:
      target: ${{ matrix.target }}
      os: ${{ matrix.os }}
      pack_lkm: false

  build-user_scanner:
    strategy:
      matrix:
        include:
          - target: All-linux-android
            os: ubuntu-latest
    uses: ./.github/workflows/user_scanner.yml
    with:
      target: ${{ matrix.target }}
      os: ${{ matrix.os }}

  build-apk:
    needs: [build-ksud, build-user_scanner]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./manager

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ../artifacts

      - name: Debug - List downloaded files
        run: |
          echo "=== All downloaded artifacts ==="
          find ../artifacts -type f
          echo "=== Directory structure ==="
          ls -laR ../artifacts/

      - name: Copy libs to jniLibs
        run: |
          mkdir -p app/src/main/jniLibs/arm64-v8a
          mkdir -p app/src/main/jniLibs/x86_64
          mkdir -p app/src/main/jniLibs/armeabi-v7a
          
          # Find and copy ksud files
          find ../artifacts -name "ksud" -path "*aarch64*" -exec cp -f {} app/src/main/jniLibs/arm64-v8a/libksud.so \;
          find ../artifacts -name "ksud" -path "*x86_64*" -exec cp -f {} app/src/main/jniLibs/x86_64/libksud.so \;
          find ../artifacts -name "ksud" -path "*armv7*" -exec cp -f {} app/src/main/jniLibs/armeabi-v7a/libksud.so \;
          
          # Find and copy uid_scanner files
          find ../artifacts -name "uid_scanner" -path "*arm64*" -exec cp -f {} app/src/main/jniLibs/arm64-v8a/libuid_scanner.so \;
          find ../artifacts -name "uid_scanner" -path "*x86_64*" -exec cp -f {} app/src/main/jniLibs/x86_64/libuid_scanner.so \;
          find ../artifacts -name "uid_scanner" -path "*armeabi*" -exec cp -f {} app/src/main/jniLibs/armeabi-v7a/libuid_scanner.so \;
          
          echo "=== jniLibs contents ==="
          find app/src/main/jniLibs -type f
          ls -la app/src/main/jniLibs/*/

      - name: Write signing key
        run: |
          if [ ! -z "${{ secrets.KEYSTORE }}" ]; then
            {
              echo KEYSTORE_PASSWORD='${{ secrets.KEYSTORE_PASSWORD }}'
              echo KEY_ALIAS='${{ secrets.KEY_ALIAS }}'
              echo KEY_PASSWORD='${{ secrets.KEY_PASSWORD }}'
              echo KEYSTORE_FILE='key.jks'
            } >> gradle.properties
            echo "${{ secrets.KEYSTORE }}" | base64 -d > key.jks
            echo "Signing key configured!"
          else
            echo "No signing key found, will use debug signing"
          fi

      - name: Apply custom modifications
        run: |
          sed -i 's/<string name="app_name" translatable="false">SukiSU Ultra<\/string>/<string name="app_name" translatable="false">姜太公钓瑜<\/string>/g' app/src/main/res/values/strings.xml
          echo "Applied title modification"

      - name: Build APK
        run: ./gradlew clean assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SukiSU-Manager-${{ github.ref_name }}
          path: manager/app/build/outputs/apk/release/*.apk
